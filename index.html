<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notes.JS</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body ng-app="notes">
	<div ng-controller="notesCtrl as nc">
		<a href="#modal" ng-click="nc.titleText='adding a note...'">
			<svg class="plus" width="50" height="50">
				<rect y="20" width="50" height="10" rx="5" ry="5"/>
				<rect x="20" width="10" height="50" rx="5" ry="5"/>
			</svg>
		</a>
		<a href="#modal" ng-click="nc.titleText='editing a note...'; nc.insertText($index); nc.isEditing=true;" ng-repeat="tile in nc.tiles">
			<div class="tile">
				<p>{{tile.text}}</p>
				<span class="remove" ng-click="nc.remove($index, $event)">
					<svg class="close" width="20" height="20">
						<rect y="7" width="20" height="5" rx="2" ry="5"/>
						<rect x="7" width="5" height="20" rx="2" ry="5"/>
					</svg>
				</span>
			</div>
		</a>
		<div id="modal">
			<div class="panel">
				<a id="close" href="#" ng-click="nc.clear()">
					<svg class="close" width="20" height="20">
						<rect y="7" width="20" height="5" rx="2" ry="5"/>
						<rect x="7" width="5" height="20" rx="2" ry="5"/>
					</svg>
				</a>
				<h2>{{nc.titleText}}</h2>
				<a href="#" ng-click="nc.addNote()"><button id="ok">ok</button></a>
				<textarea name="intext" id="" cols="30" rows="10" ng-model="nc.currText"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
